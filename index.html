<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Landing Page</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom Css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <!-- Header -->
      <header>
        <nav class="navbar">
          <a href="index.html" class="logo">
            <img src="img/Logo.png" alt="logo image" />
          </a>
          <div class="navmenu">
            <ul class="links">
              <il><a href="#">Product</a></il>
              <il><a href="#">Blog</a></il>
              <il><a href="#">Support</a></il>
              <il><a href="#">Log In</a></il>
            </ul>
            <button class="cta">Get Access</button>
          </div>
          <a class="burger">
            <i class="fa-solid fa-bars fa-2xl" style="color: #f5f5f5"></i>
          </a>
        </nav>

        <div class="hero">
          <div class="hero__offer">
            <div class="hero__content">
              <h1 class="heading">
                Instant collaboration <br />
                for remote teams
              </h1>
              <p>
                All-in-one place for your remote team to chat, collaborate and
                track project progress.
              </p>
            </div>
            <div class="cta">
              <div class="cta__input">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                />
                <i
                  class="fa-solid fa-arrow-right fa-xl"
                  style="color: #7676b2"
                ></i>
              </div>
              <button class="btn cta__btn">Get Early Access</button>
            </div>
          </div>
        </div>
      </header>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
